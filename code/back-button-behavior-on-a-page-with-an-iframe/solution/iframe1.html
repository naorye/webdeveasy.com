<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IFrame 1</title>
</head>
<body style="background-color:#EEBB9B;">
	<p>This is iframe1.html</p>
	<p>Click <a href="./iframe2.html">here</a> to go to iframe2.html</p>
    <p>In this iframe clicking on anchors will not add an entry to the history</p>

	<script type="text/javascript">
	var anchors = document.getElementsByTagName('a');
	for (var i = 0; i < anchors.length; i++) {
		var anchor = anchors[i];
		anchor.addEventListener('click', function(event) {
		    history.replaceState(null, null, anchor.href);
		}, false);
	}
	</script>
</body>
</html>
